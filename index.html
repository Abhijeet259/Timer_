<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLIP CLOCK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div class="background">
  <div class="flip-clock-container">
    <div class="flip-clock flip-clock-d">
        <div class="digit digit-left">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
        <div class="digit digit-right">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
      </div>
      <div class="colon">:</div>
    <div class="flip-clock flip-clock-h">
      <div class="digit digit-left">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
      <div class="digit digit-right">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
    </div>

    <div class="colon">:</div>

    <div class="flip-clock flip-clock-m">
      <div class="digit digit-left">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
      <div class="digit digit-right">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
    </div>

    <div class="colon">:</div>

    <div class="flip-clock flip-clock-s">
      <div class="digit digit-left">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
      <div class="digit digit-right">
        <!-- ::before -->
        <div class="card">
          <div class="card-face card-face-front"></div>
          <div class="card-face card-face-back"></div>
        </div>
        <!-- ::after -->
      </div>
    </div>
  </div>
  <div class="label">
    <label class="one">Days</label>
    <label class="two">Hours</label>
    <label class="three">Minutes</label>
    <label class="four">Second</label>
  </div>

</div>
</div>

<script src="javascript.js"></script>
</body>
</html>
